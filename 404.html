<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="icon" href="images/logo.ico">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body {
      background-color: #708090; /* match site bg */
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ffffff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }
    a.button {
      padding: 10px 20px;
      background-color: #1E3A5F; /* match input colors */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #2a4c7c;
    }
    img.logo {
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>

  <img src="images/big-logo.png" alt="Unthink Design Logo" width="120" height="120" class="logo">
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <a href="index.html" class="button">Back to Home</a>

</body>
</html>
