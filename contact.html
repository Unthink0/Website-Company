<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Unthink Design</title>
    <link rel="icon" href="images/logo.ico">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            background-color: #708090; /* Slate Gray background */
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff; /* Title white */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #fff; /* Paragraph white */
        }
        a.button {
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: box-shadow 0.3s, transform 0.2s, opacity 0.3s;
        }
        a.button:hover {
            opacity: 0.9;
        }

        /* Home button top right with glow */
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1a3d6d; /* same as input boxes */
            transition: box-shadow 0.3s, transform 0.2s;
        }
        .home-button:hover {
            box-shadow: 0 0 10px 3px #72a1e5;
            transform: translateY(-2px);
        }

        /* Logo styling */
        img.logo {
            display: block;
            margin: 0 auto 20px;
        }

        /* Dark blue inputs and text white with glow effect */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            background-color: #1a3d6d; /* dark blue */
            color: #fff; /* text inside boxes white */
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        input::placeholder,
        textarea::placeholder {
            color: #ccc; /* lighter placeholder text */
        }

        /* Glow effect on focus */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 8px 2px #72a1e5;
            transform: translateY(-2px);
        }

        /* Submit button styled like inputs with glow */
        input[type="submit"] {
            background-color: #1a3d6d; /* dark blue */
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: box-shadow 0.3s, transform 0.2s, opacity 0.3s;
        }

        input[type="submit"]:hover {
            opacity: 0.9;
            box-shadow: 0 0 10px 3px #72a1e5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <!-- Home button top right -->
    <a href="index.html" class="button home-button">Home</a>

    <!-- Logo -->
    <img src="images/big-logo.png" alt="Unthink Design Logo" width="120" height="120" class="logo">

    <!-- Page Heading -->
    <h1>Get in Contact!</h1>

    <!-- Contact Form -->
    <form method="post" action="https://formsubmit.co/contact@unthinkdesign.com">
        <div class="row">
            <div class="col-6 col-12-mobilep">
                <input type="text" name="name" placeholder="Name*" required/>
            </div>
            <div class="col-6 col-12-mobilep">
                <input type="email" name="email" placeholder="Email*" required/>
            </div>
            <div class="col-6 col-12">
                <input 
                    type="tel" 
                    name="phone" 
                    placeholder="Phone*" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                    oninput="validatePhone(this)" 
                    required/>
            </div>
            <div class="col-12">
                <textarea name="message" placeholder="What are you looking to do?" rows="6"></textarea>
            </div>
            <div class="col-12">
                <ul class="actions special">
                    <li><input type="submit" value="Submit" /></li>
                </ul>
            </div>
        </div>
        <input type="hidden" name="_next" value="https://unthinkdesign.com/thank-you">
        <input type="hidden" name="_captcha" value="false">
    </form>

    <p>* Indicates required information</p>

    <script>
        function validatePhone(input) {
            input.setCustomValidity("");
            if (!input.checkValidity()) {
                input.setCustomValidity("Please enter phone number in the format: 123-456-7890");
            }
        }
    </script>

</body>
</html>
