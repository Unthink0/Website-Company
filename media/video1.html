<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Download</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    padding: 20px;
  }
  .ad-side {
    width: 120px; /* adjust to your ad size */
    height: 600px;
    flex-shrink: 0;
    border-radius: 8px;
  }
  .content {
    max-width: 800px;
    text-align: center;
  }
  img {
    max-width: 100%;
    border-radius: 12px;
    margin: 20px 0;
  }
  button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #1e90ff;
    color: white;
    cursor: not-allowed;
    transition: background-color 0.2s ease;
  }
  button.enabled {
    cursor: pointer;
    background-color: #28a745;
  }
</style>

<!-- AdSense script -->
<script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>

</head>
<body>

<div class="container">
  <!-- Left Ad -->
  <div class="ad-side">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1618051327366664"
         data-ad-slot="1767244011"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1 id="video-title">Sample Video Title</h1>
    <img src="../images/video-thumbnail.jpg" alt="Video Thumbnail">

    <br><br>
    <a id="download-link" href="#" target="_blank">
      <button id="download-button">Download Link in 10 Seconds</button>
    </a>
  </div>

  <!-- Right Ad -->
  <div class="ad-side">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1618051327366664"
         data-ad-slot="1767244011"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>

<script>
  // Popup alert before starting the timer
  alert("Please click an ad to support us before downloading!");

  // Countdown timer
  let countdown = 10;
  const button = document.getElementById("download-button");
  const link = document.getElementById("download-link");

  // Set the actual download URL
  const downloadURL = "https://1drv.ms/v/c/56a0c4f446943249/EUkylEb0xKAggFYwDAAAAAABVkVZDD-5WODtx14dEh3rNA?e=DCZPyY"; // Replace with your video URL

  const timer = setInterval(() => {
    countdown--;
    if (countdown > 0) {
      button.textContent = `Download Link in ${countdown} Seconds`;
    } else {
      clearInterval(timer);
      button.textContent = "Download Link";
      button.classList.add("enabled");
      link.href = downloadURL;
    }
  }, 1000);
</script>

  <amp-ad width="100vw" height="320"
     type="adsense"
     data-ad-client="ca-pub-1618051327366664"
     data-ad-slot="1767244011"
     data-auto-format="rspv"
     data-full-width="">
  <div overflow=""></div>
</amp-ad>

</body>
</html>
