<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Download</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    padding: 20px;
  }
  .ad-side {
    width: 120px; /* adjust to your ad size */
    height: 600px;
    flex-shrink: 0;
    border-radius: 8px;
  }
  .content {
    max-width: 800px;
    text-align: center;
  }
  img {
    max-width: 100%;
    border-radius: 12px;
    margin: 20px 0;
  }
  button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #1e90ff;
    color: white;
    cursor: not-allowed;
    transition: background-color 0.2s ease;
  }
  button.enabled {
    cursor: pointer;
    background-color: #28a745;
  }
</style>

<!-- AdSense script -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1618051327366664"
     crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
  <!-- Left Ad -->
  <div class="ad-side">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1618051327366664"
         data-ad-slot="1767244011"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1 id="video-title">Sample Video Title</h1>
    <img src="../images/video-thumbnail.jpg" alt="Video Thumbnail">

    <br><br>
    <a id="download-link" href="javascript:void(0);">
      <button id="download-button" onclick="openEmbedded()">Download Link in 10 Seconds</button>
    </a>
  </div>

  <!-- Right Ad -->
  <div class="ad-side">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1618051327366664"
         data-ad-slot="1767244011"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>

<script>
  // Popup alert before starting the timer
  alert("Please click an ad to support us before downloading!");

  // Countdown timer
  let countdown = 10;
  const button = document.getElementById("download-button");

  const timer = setInterval(() => {
    countdown--;
    if (countdown > 0) {
      button.textContent = `Download Link in ${countdown} Seconds`;
    } else {
      clearInterval(timer);
      button.textContent = "Download Link";
      button.classList.add("enabled");
    }
  }, 1000);

  // Function to open about:blank and embed video iframe
  function openEmbedded() {
    // Only allow if countdown finished
    if (!button.classList.contains("enabled")) return;

    // Hide the button
    button.style.display = "none";

    // Open new blank window
    const newWindow = window.open('about:blank', '_blank');

    // Write HTML with loading message and iframe
    newWindow.document.write(`
      <html>
        <head>
          <title>Embedded Video</title>
          <style>
            body {
              background: #111;
              color: #fff;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              font-family: Arial, sans-serif;
              flex-direction: column;
            }
            #video-frame {
              display: none;
              border-radius: 12px;
            }
            #loading {
              font-size: 24px;
              margin-bottom: 20px;
            }
          </style>
        </head>
        <body>
          <div id="loading">Loading, please wait...</div>
          <iframe id="video-frame" width="640" height="480" 
            src="https://1drv.ms/v/c/56a0c4f446943249/IQRJMpRG9MSgIIBWJwwAAAAAAYk1P_hI1YER4mtyaUFOTXo?embed=true" 
            frameborder="0" allowfullscreen>
          </iframe>

          <script>
            const iframe = document.getElementById('video-frame');
            const loading = document.getElementById('loading');
            iframe.onload = function() {
              loading.style.display = 'none';
              iframe.style.display = 'block';
            };
          </script>
        </body>
      </html>
    `);
  }
</script>

</body>
</html>
