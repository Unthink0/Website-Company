<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Download</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    padding: 20px;
  }
  .ad-side {
    width: 120px;
    height: 600px;
    flex-shrink: 0;
    border-radius: 8px;
  }
  .content {
    max-width: 800px;
    text-align: center;
  }
  img {
    max-width: 100%;
    border-radius: 12px;
    margin: 20px 0;
  }
  button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #1e90ff;
    color: white;
    cursor: not-allowed;
    transition: background-color 0.2s ease;
  }
  button.enabled {
    cursor: pointer;
    background-color: #28a745;
  }
</style>

<!-- AdSense script -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1618051327366664"
     crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
  <!-- Left Ad -->
  <div class="ad-side">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1618051327366664"
         data-ad-slot="1767244011"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1 id="video-title">Weigh In August 2025</h1>
    <img src="https://imagecdn.clips4sale.com/accounts99/135731/clip_images/previewlg_31780923.jpg" alt="Video Thumbnail">
    <h3>8-28-2025 | 11 min | 1080p</h3>
    <p>It's that time again! Did my weight go up, stay the same? Watch me talk about my body, it's changes, how good my fat feels, and find out exactly what I weigh!</p>

    <br><br>
    <a href="javascript:void(0);">
      <button id="download-button" onclick="openEmbedded()">Download Link in 10 Seconds</button>
    </a>
  </div>

  <!-- Right Ad -->
  <div class="ad-side">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1618051327366664"
         data-ad-slot="1767244011"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>

<script>
  // Popup alert before starting the timer
  alert("Please click an ad to support us before downloading!");

  // Countdown timer
  let countdown = 10;
  const button = document.getElementById("download-button");

  const timer = setInterval(() => {
    countdown--;
    if (countdown > 0) {
      button.textContent = `Download Link in ${countdown} Seconds`;
    } else {
      clearInterval(timer);
      button.textContent = "Download Link";
      button.classList.add("enabled"); // mark as active
    }
  }, 1000);

  // Function to open about:blank with OneDrive video
  function openEmbedded() {
    if (!button.classList.contains("enabled")) return;

    // Hide the button
    button.style.display = "none";

    // Open new window
    const newWindow = window.open('about:blank', '_blank');

    // Write the HTML into the new window
    newWindow.document.write(
      '<!DOCTYPE html>' +
      '<html lang="en">' +
      '<head><meta charset="UTF-8"><title>Embedded Video</title></head>' +
      '<body style="background:#111; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; flex-direction:column; color:#fff; font-family:Arial,sans-serif;">' +
      '<div id="loading" style="font-size:24px; margin-bottom:20px;">Loading, please wait...</div>' +
      '<iframe id="video-frame" ' +
      'src="https://1drv.ms/v/c/56a0c4f446943249/IQRKLOEx6V4OQ6RzeALRiXu8AVQYj5Trjcw2yLlYrwQI-SQ" ' +
      'frameborder="0" allowfullscreen style="display:none; border-radius:12px;"></iframe>' +
      '<script>' +
      'const iframe=document.getElementById("video-frame");' +
      'const loading=document.getElementById("loading");' +
      'iframe.onload=function(){loading.style.display="none"; iframe.style.display="block";};' +
      '<\/script>' +
      '</body></html>'
    );
  }
</script>

</body>
</html>
