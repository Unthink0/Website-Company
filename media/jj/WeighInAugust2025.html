<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Download</title>
<link rel="icon" type="image/x-icon" href="/images/logo.ico">
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    padding: 20px;
  }
  .ad-side {
    width: 120px;
    height: 600px;
    flex-shrink: 0;
    border-radius: 8px;
    background: #222; /* blank placeholder */
  }
  .content {
    max-width: 800px;
    text-align: center;
  }
  img {
    max-width: 100%;
    border-radius: 12px;
    margin: 20px 0;
  }
  button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #1e90ff;
    color: white;
    cursor: not-allowed;
    transition: background-color 0.2s ease;
  }
  button.enabled {
    cursor: pointer;
    background-color: #28a745;
  }
  #reload-text {
    margin-top: 20px;
    font-size: 16px;
    color: #ff5555;
  }
  a.custom-link {
    color: inherit;           /* Matches parent text color */
    text-decoration: none;    /* No underline by default */
  }
  a.custom-link:hover {
    text-decoration: underline; /* Underline on hover */
  }
</style>
</head>
<body>

<div class="container">
  <!-- Left placeholder
  <div class="ad-side"></div>
  -->

  <!-- Main Content -->
  <div class="content">
    <h1 id="video-title">Weigh In August 2025</h1>
    <img src="https://imagecdn.clips4sale.com/accounts99/135731/clip_images/previewlg_31780923.jpg" alt="Video Thumbnail">
    <h2>8-28-2025 | 11 min | 1080p | <a href="/media/jj" target="_self" class="custom-link">Juicy Jackie</a></h2>
    <p>It's that time again! Did my weight go up, stay the same? Watch me talk about my body, it's changes, how good my fat feels, and find out exactly what I weigh!</p>

    <br><br>
    <a href="javascript:void(0);">
      <button id="download-button" onclick="openEmbedded()">Please Wait, Loading...</button>
    </a>
    <div id="reload-text"></div>
  </div>

  <!-- Right placeholder
  <div class="ad-side"></div> -->
</div>

<script>
  let countdown = 11;
  const button = document.getElementById("download-button");
  const reloadText = document.getElementById("reload-text");

  // Start the countdown after a 2-second delay
  setTimeout(() => {
    const timer = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        button.textContent = `Download Link in ${countdown} Seconds`;
      } else {
        clearInterval(timer);
        button.textContent = "Download Link";
        button.classList.add("enabled");
      }
    }, 1000);
  }, 1000); // 2000ms = 2 seconds

  function openEmbedded() {
    if (!button.classList.contains("enabled")) return;

    button.style.display = "none";
    reloadText.textContent = "Reload Page To Get New Download Link";

    const newWindow = window.open('about:blank', '_blank');
    newWindow.document.write(
      '<!DOCTYPE html>' +
      '<html lang="en">' +
      '<head><meta charset="UTF-8"><title>Embedded Video</title></head>' +
      '<body style="background:#111; margin:0; padding:0;">' +
      '<div id="loading" style="font-size:24px; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;">Loading, please wait...</div>' +
      '<iframe id="video-frame" src="https://1drv.ms/v/c/56a0c4f446943249/IQRKLOEx6V4OQ6RzeALRiXu8AVQYj5Trjcw2yLlYrwQI-SQ" ' +
      'frameborder="0" allowfullscreen style="display:none; width:100%; height:100vh;"></iframe>' +
      '<script>' +
      'const iframe=document.getElementById("video-frame");' +
      'const loading=document.getElementById("loading");' +
      'iframe.onload=function(){loading.style.display="none"; iframe.style.display="block";};' +
      '<\/script>' +
      '</body></html>'
    );
  }
</script>

</body>
</html>
