<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Donation | Unthink Design</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --accent: #007aff;
      --border: #e6e6e6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      letter-spacing: -0.5px;
    }

    iframe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      width: 346px;
      height: 623px;
      overflow: hidden;
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .button:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 3rem;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --text: #f5f5f5;
        --border: #333;
      }

      body {
        background: var(--bg);
        color: var(--text);
      }

      footer {
        color: #777;
      }
    }
  </style>
</head>
<body>

  <h1>Crypto</h1>

  <iframe 
    src="https://nowpayments.io/embeds/donation-widget?api_key=f868a7d5-10de-44d3-9682-a3f49ff9e21e" 
    width="346" 
    height="623" 
    frameborder="0" 
    scrolling="no"
    style="overflow-y: hidden;">
    Can't load widget
  </iframe>

  <a href="completed" class="button">Complete</a>

  <footer>
    Â© 2025 Unthink Design. All rights reserved.
  </footer>

</body>
</html>
