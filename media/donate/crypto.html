<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="2; url=https://unthinkdesign.com/media">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      color: #666;
      margin-bottom: 2rem;
    }

    a {
      color: #007aff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: #f5f5f5;
      }
      p {
        color: #aaa;
      }
    }
  </style>
</head>
<body>

  <h1>Redirecting...</h1>
  <p>You’re being redirected. If it doesn’t happen automatically, <a href="https://nowpayments.io/donation/unthinkdesign">click here</a>.</p>

  <script>
    // JavaScript redirect as backup (happens faster)
    setTimeout(() => {
      window.location.href = "https://nowpayments.io/donation/unthinkdesign";
    }, 1000);
  </script>

</body>
</html>
