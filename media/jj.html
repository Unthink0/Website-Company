<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Juicy Jackie</title>
  <style>
    :root{
      --bg:#0f0f0f;
      --panel:#1c1c1c;
      --muted:#bfbfbf;
      --accent:#111;
      --gap:12px;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;}
    body{
      background:var(--bg);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header{
      width:100%;
      background:#131313;
      padding:28px 16px;
      text-align:center;
      box-shadow:0 2px 12px rgba(0,0,0,0.6);
    }
    header h1{margin:0;font-size:1.375rem;color:#fff;letter-spacing:0.2px;}

    .wrap{
      width:min(1280px, 96%);
      margin:28px auto;
    }

    /* grid: 5 columns fixed for desktop */
    .grid{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: var(--gap);
    }

    /* Each tile */
    .tile{
      background:var(--panel);
      border-radius:10px;
      overflow:hidden;
      display:block;
      box-shadow:0 6px 18px rgba(0,0,0,0.55);
      transform-origin:center;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .tile:focus,
    .tile:hover{ transform:translateY(-6px); box-shadow:0 12px 26px rgba(0,0,0,0.65); outline: none; }

    /* image sizing and crop */
    .tile img{
      width:100%;
      height:150px;            /* smaller images — adjust if you want taller */
      object-fit:cover;        /* crop to fill */
      display:block;
    }

    .caption{
      padding:10px 12px;
      font-size:0.85rem;
      color:var(--muted);
      background:linear-gradient(0deg, rgba(255,255,255,0.01), transparent);
    }

    /* make responsive: on smaller screens fall back to fewer columns */
    @media (max-width:1100px){
      .grid{ grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width:860px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width:560px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .tile img{ height:120px; }
    }

    /* Keep the page from growing too tall on mobile */
    footer{ color:var(--muted); font-size:0.85rem; padding:18px 0 48px; text-align:center; }
  </style>
</head>
<body>
  <header>
    <h1>Juicy Jackie</h1>
  </header>

  <main class="wrap" role="main" aria-label="Media gallery">
    <section class="grid" aria-label="Image grid">
      <!-- 15 image tiles (5 per row × 3 rows) -->
      <a class="tile" href="video1" tabindex="0"><img src="images/img01.jpg" alt="Image 1"><div class="caption">Video 1</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img02.jpg" alt="Image 2"><div class="caption">Image 2</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img03.jpg" alt="Image 3"><div class="caption">Image 3</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img04.jpg" alt="Image 4"><div class="caption">Image 4</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img05.jpg" alt="Image 5"><div class="caption">Image 5</div></a>

      <a class="tile" href="#" tabindex="0"><img src="images/img06.jpg" alt="Image 6"><div class="caption">Image 6</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img07.jpg" alt="Image 7"><div class="caption">Image 7</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img08.jpg" alt="Image 8"><div class="caption">Image 8</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img09.jpg" alt="Image 9"><div class="caption">Image 9</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img10.jpg" alt="Image 10"><div class="caption">Image 10</div></a>

      <a class="tile" href="#" tabindex="0"><img src="images/img11.jpg" alt="Image 11"><div class="caption">Image 11</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img12.jpg" alt="Image 12"><div class="caption">Image 12</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img13.jpg" alt="Image 13"><div class="caption">Image 13</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img14.jpg" alt="Image 14"><div class="caption">Image 14</div></a>
      <a class="tile" href="#" tabindex="0"><img src="images/img15.jpg" alt="Image 15"><div class="caption">Image 15</div></a>
    </section>
  </main>

  <footer>Replace the <code>src</code> attributes with your image paths (local or remote).</footer>
</body>
</html>
