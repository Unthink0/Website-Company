<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Movies</title>
<link rel="icon" type="image/x-icon" href="/images/logo.ico">
<style>
:root{
  --bg:#0f0f0f;
  --panel:#1c1c1c;
  --muted:#bfbfbf;
  --accent:#111;
  --gap:12px;
}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;}
body{
  background:var(--bg);
  color:var(--muted);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header{
  width:100%;
  background:#131313;
  padding:28px 16px;
  text-align:center;
  box-shadow:0 2px 12px rgba(0,0,0,0.6);
}
header h1{margin:0;font-size:1.375rem;color:#fff;letter-spacing:0.2px;}
.wrap{
  width:min(1280px, 96%);
  margin:28px auto;
}
.grid{
  display:grid;
  grid-template-columns: repeat(5, 1fr);
  gap: var(--gap);
}
.tile{
  background:var(--panel);
  border-radius:10px;
  overflow:hidden;
  display:block;
  box-shadow:0 6px 18px rgba(0,0,0,0.55);
  transform-origin:center;
  transition:transform .18s ease, box-shadow .18s ease;
}
.tile:focus,
.tile:hover{ transform:translateY(-6px); box-shadow:0 12px 26px rgba(0,0,0,0.65); outline: none; }
.tile img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}
.caption{
  padding:10px 12px;
  font-size:0.85rem;
  color:var(--muted);
  background:linear-gradient(0deg, rgba(255,255,255,0.01), transparent);
}
@media (max-width:1100px){ .grid{ grid-template-columns: repeat(4, 1fr); } }
@media (max-width:860px){ .grid{ grid-template-columns: repeat(3, 1fr); } }
@media (max-width:560px){ .grid{ grid-template-columns: repeat(2, 1fr); } .tile img{ height:220px; } }
footer{ color:var(--muted); font-size:0.85rem; padding:18px 0 48px; text-align:center; }
.sort-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
  width: 100%;
  max-width: 1280px;
  margin: 0 auto 16px;
}
.sort-controls .control {
  display: flex;
  align-items: center;
  gap: 8px;
  flex: 1 1 auto;
  min-width: 200px;
}
.sort-controls label {
  color: #fff;
  font-size: 0.95rem;
  white-space: nowrap;
}
.sort-controls select,
.sort-controls input {
  background: #111;
  color: white;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 6px 12px;
  font-size: 16px;
  width: 100%;
  max-width: 100%;
}
.sort-controls #video-counter {
  color: #fff;
  font-size: 1rem;
  text-align: right;
  white-space: nowrap;
}
@media (max-width: 700px) {
  .sort-controls {
    flex-direction: column;
    align-items: stretch;
  }
  .sort-controls .control {
    width: 100%;
    justify-content: space-between;
  }
  .sort-controls #video-counter {
    text-align: left;
  }
}
.subcategory {
  color: #ff5fa2;
  font-size: 1rem;
  margin-top: 8px;
  margin-bottom: 20px;
  letter-spacing: 0.5px;
}
.subcategory-link {
  color: #ff5fa2;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s ease, text-shadow 0.2s ease;
}
.subcategory-link:hover {
  color: #ffa6d6;
  text-shadow: 0 0 6px rgba(255, 95, 162, 0.6);
}
</style>
</head>
<body>
<header>
  <h1>Movies</h1>
  <p class="subcategory">
    <a href="/tv" class="subcategory-link">Back</a>
  </p>
</header>

<main class="wrap" role="main" aria-label="Media gallery">
  <div class="sort-controls">
    <div class="control sort-control">
      <label for="sortSelect">Sort By:</label>
      <select id="sortSelect">
        <option value="date-desc"selected>Date (Newest to Oldest)</option>
        <option value="date-asc">Date (Oldest to Newest)</option>
        <option value="name-asc">Name (A → Z)</option>
        <option value="name-desc">Name (Z → A)</option>
        <option value="recent-desc">Recently Added</option>
      </select>
    </div>
    <div class="control search-control">
      <input type="text" id="searchInput" placeholder="Search movies..." />
    </div>
    <div class="control counter-control">
      <span id="video-counter">Total Movies: <span id="counter-value">0</span></span>
    </div>
  </div>

  <section class="grid" id="image-grid" aria-label="Image grid">
    <a class="tile" href="bluebeetle" tabindex="0" data-value="1" data-date="2023-08-18">
      <img src="https://delgadohome.site/Items/599651d333f9bd0c73b7170bf6cb9b79/Images/Primary" alt="Blue Beetle Poster">
      <div class="caption">Blue Beetle</div>
    </a>
    <a class="tile" href="ironman2" tabindex="0" data-value="2" data-date="2010-05-07">
      <img src="https://delgadohome.site/Items/95a06712dc3dd83c9019249944f6811e/Images/Primary" alt="Iron Man 2 Poster">
      <div class="caption">Iron Man 2</div>
    </a>
    <a class="tile" href="ironman3" tabindex="0" data-value="3" data-date="2013-05-03">
      <img src="https://delgadohome.site/Items/3514186ba4d86fe6d47e9bd7cd42cb64/Images/Primary" alt="Iron Man 3 Poster">
      <div class="caption">Iron Man 3</div>
    </a>
  </section>
</main>

<footer>We do <code>NOT</code> host the videos on our servers.</footer>

<script>
const grid = document.getElementById("image-grid");
const sortSelect = document.getElementById("sortSelect");

function updateVideoCounter() {
  const totalVisible = Array.from(document.querySelectorAll('#image-grid .tile'))
    .filter(tile => tile.style.display !== "none").length;
  document.getElementById("counter-value").textContent = totalVisible;
}

window.addEventListener("DOMContentLoaded", () => {
  sortGrid();
  updateVideoCounter();
});

const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  const tiles = document.querySelectorAll('#image-grid .tile');
  tiles.forEach(tile => {
    const caption = tile.querySelector('.caption').textContent.toLowerCase();
    tile.style.display = caption.includes(query) ? "block" : "none";
  });
  updateVideoCounter();
});

function sortGrid(){
  const tiles = Array.from(grid.children);
  let sorted;

  switch (sortSelect.value) {
    case "recent-desc":
      sorted = tiles.sort((a,b)=> parseInt(b.dataset.value) - parseInt(a.dataset.value));
      break;
    case "date-desc":
      sorted = tiles.sort((a,b)=> new Date(b.dataset.date) - new Date(a.dataset.date));
      break;
    case "date-asc":
      sorted = tiles.sort((a,b)=> new Date(a.dataset.date) - new Date(b.dataset.date));
      break;
    case "name-asc":
      sorted = tiles.sort((a,b)=>{
        const nameA = a.querySelector(".caption").textContent.toLowerCase();
        const nameB = b.querySelector(".caption").textContent.toLowerCase();
        return nameA.localeCompare(nameB);
      });
      break;
    case "name-desc":
      sorted = tiles.sort((a,b)=>{
        const nameA = a.querySelector(".caption").textContent.toLowerCase();
        const nameB = b.querySelector(".caption").textContent.toLowerCase();
        return nameB.localeCompare(nameA);
      });
      break;
  }

  grid.innerHTML = "";
  sorted.forEach(tile => grid.appendChild(tile));
}

sortSelect.addEventListener("change", sortGrid);
</script>
</body>
</html>
